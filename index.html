<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-dist">
            <div class="toolbar-home"></div>
            <div class="toolbar-list">
                <a href="javascript:;" class="icon-clipboard"></a>
                <a href="javascript:;" class="icon-flag"></a>
                <a href="javascript:;" class="icon-user"></a>
            </div>
        </div>
    </div>

<script src="zepto.min.js"></script>
<script>
    var toolbarDist = $(".toolbar-dist"),
        toolbarHome = $(".toolbar-home"),
        toolbarList = $(".toolbar-dist");

    toolbarHome.on("click", function() {
        console.log('home')
        if(toolbarDist.hasClass("toolbar-dist-click")) {
            toolbarDist.removeClass("toolbar-dist-click");
        }else{
            toolbarDist.addClass('toolbar-dist-click');
            $("body").append('<div class="toolbar-mask"></div>');
            $(".toolbar-mask").off("click").one("click", function() {
                console.log('mask')
                $(this).remove();
                toolbarDist.removeClass("toolbar-dist-click");
            });
        }
    });
</script>
</body>
</html>
