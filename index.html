<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-dist">
            <div class="toolbar-home"></div>
            <div class="toolbar-list">
                <a href="http://baidu.com" class="icon-clipboard"></a>
                <a href="http://google.com" class="icon-flag"></a>
                <a href="http://github.com" class="icon-user"></a>
            </div>
        </div>
        <div class="toolbar-mask" style="display: none;"></div>
    </div>

<script src="zepto.min.js"></script>
<script>
    var toolbarDist = $(".toolbar-dist"),
        toolbarHome = $(".toolbar-home"),
        toolbarList = $(".toolbar-dist");

    toolbarHome.on("click", function() {
        if(toolbarDist.hasClass("toolbar-dist-click")) {
            toolbarDist.removeClass("toolbar-dist-click");
            $(".toolbar-mask").css("display", "none");
        }else{
            toolbarDist.addClass('toolbar-dist-click');
            $(".toolbar-mask").css("display", "block").off("click").one("click", function() {
                $(this).css("display", "none");
                toolbarDist.removeClass("toolbar-dist-click");
            });
        }
    });
</script>
</body>
</html>
